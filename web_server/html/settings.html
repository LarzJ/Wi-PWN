<head>
    <title>Settings - Wi-PWN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dark.css" id="darkStyle">
    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <nav id="nav">
        <div class="main-header">
            <div id="logo-img"></div><b style="color:#fff">Wi-</b>PWN
        </div>
        <div id="links">
            <a href="./">Scan</a>
            <a href="users.html">Users</a>
            <a href="attack.html">Attack</a>
            <a href="control.html">Control</a>
            <a href="settings.html" class="active">Settings</a>
            <a class="right" href="info.html">Info</a>
        </div>
    </nav>
    <div id="notification"></div>
    <div id="spinner-container"></div>
    <script>
    /(^|;)\s*minimal=/.test(document.cookie) && (document.body.id = "minimal");
    </script>
    <div class="main-wrap">
        <form id="settings" class="container settings">
            <div class="card-container settings">
                <div class="settingsHeader">Wi-Fi configuration</div>
                <div class="card-small">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="ssid" type="text" required="" minlength="1" maxlength="32">
                                <label for="ssid">SSID</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="password" type="text" minlength="8" maxlength="32">
                                <label for="ssid">Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="apChannel" type="number" required="" min="1" max="14">
                                <label for="apChannel">Channel</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="ssidHidden">Hide SSID</label>
                            <input type="checkbox" name="ssidHidden" id="ssidHidden" value="false">
                            <label class="checkbox" for="ssidHidden"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container settings">
                <div class="settingsHeader">Scan &amp; Attack</div>
                <div class="card-small">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="scanTime" type="number" required="" min="1" max="255">
                                <label for="scanTime">Scan timeout</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="timeout" type="number" required="" min="-1" max="65536">
                                <label for="timeout">Attack timeout</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="apScanHidden">Scan for hidden networks</label>
                            <input type="checkbox" name="apScanHidden" id="apScanHidden" value="false">
                            <label class="checkbox" for="apScanHidden"></label>
                        </div>
                        <div class="col-12">
                            <label for="multiAPs">Select multiple networks</label>
                            <input type="checkbox" name="multiAPs" id="multiAPs" value="false">
                            <label class="checkbox" for="multiAPs"></label>
                        </div>
                        <div class="col-12">
                            <label for="multiAttacks">Simultaneous attacks</label>
                            <input type="checkbox" name="multiAttacks" id="multiAttacks" value="false">
                            <label class="checkbox" for="multiAttacks"></label>
                        </div>
                    </div>
                </div>
            </div>
           <div class="card-container settings">
                <div class="settingsHeader">Customization</div>
                <div class="card-small">
                    <div class="row">
                        <div class="col-12">
                            <label for="darkMode">Enable dark mode</label>
                            <input type="checkbox" name="darkMode" id="darkMode" value="false">
                            <label class="checkbox" for="darkMode"></label>
                        </div>
                        <br><hr>
                        <div class="col-12">
                            <label for="useLed">Enable LED indicator</label>
                            <input type="checkbox" name="useLed" id="useLed" value="false">
                            <label class="checkbox" for="useLed"></label>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="ledPin" type="number" required="" min="0" max="18">
                                <label for="ledPin">LED Pin</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container settings">
                <div class="settingsHeader">Advanced</div>
                <div class="card-small">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="deauthReason" type="number" required="" min="1" max="45">
                                <label for="deauthReason">Deauth reason-code</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="packetRate" type="number" required="" min="1" max="50">
                                <label for="packetRate">Packet rate (pkts/s)</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input placeholder=" " id="macInterval" type="number" required="" min="0" max="65000">
                                <label for="packetRate">MAC Change Interval</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="ssidEnc">WPA2 Beacons</label>
                            <input type="checkbox" name="ssidEnc" id="ssidEnc" value="false">
                            <label class="checkbox" for="ssidEnc"></label>
                        </div>
                        <div class="col-12">
                            <label for="beaconInterval">1s Beacon interval</label>
                            <input type="checkbox" name="beaconInterval" id="beaconInterval" value="false">
                            <label class="checkbox" for="beaconInterval"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container">
              <button onclick="resetSettings()">Reset</button>
              <button class="button-primary right" onclick="saveSettings()">save</button>
            </div>
        </form>
        <footer></footer>
        <script src="js/functions.js"></script>
        <script src="js/settings.js"></script>
    </div>
</body>
